                    </a>
                </li>

                        <span class="link-text">Resume Analyzer</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" data-link="analysis-history" onclick="showAnalysisHistory()">
                        <i class="fas fa-history"></i>
                        <span class="link-text">Analysis History</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" data-link="report" onclick="report()">
                        <i class="fas fa-file"></i>
                        <span class="link-text">Reports</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" data-link="user-info" onclick="showUserInfo()">
                        <i class="fas fa-user-circle"></i>
                        <span class="link-text">My Profile</span>
                    </a>
                </li>
                
                
            </ul>
        </div>
    </div>

    <!-- Main Content -->
    <div id="content">
        <!-- Top Navbar -->
        <nav class="top-navbar navbar navbar-expand navbar-light bg-white">
            <div class="container-fluid">
                <button class="btn btn-link d-md-none" type="button" onclick="toggleSidebar()">
                    <i class="fas fa-bars"></i>
                </button>
                
                <div class="ms-auto d-flex align-items-center">
                    <div class="dropdown">
                        <div class="user-info dropdown-toggle" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false" style="cursor: pointer;">
                            <div class="avatar" id="userInitial">A</div>
                        </div>
                        <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="userDropdown">
                            <li class="dropdown-item-text">
                                <div class="fw-bold" id="userName">User</div>
                                <small class="text-muted">User Management</small>
                            </li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#" onclick="logout()">
                                <i class="fas fa-sign-out-alt me-2"></i>Logout
                            </a></li>
                        </ul>
                    </div>
                </div>
            </div>

                    <div class="stats-grid">
                       
                       <div class="stats-card" style="cursor: pointer;" onclick="showResumeAnalyzer()">
                            <div class="stats-number text-success" id="monthlyAnalysesCount">0</div>
                            <div class="stats-label" id="analysesLabel">Analyzed Resumes - </div>
                        </div>
                        <div class="stats-card" style="cursor: pointer;" onclick="showAnalysisHistory()">
                            <div class="stats-number text-info" id="monthlyPagesCount">0</div>
                            <div class="stats-label" id="pagesLabel">Parsed Pages - </div>
                        </div>
                       
                    </div>
                </div>
            </div>
                        
            <!-- Data Section -->
            <div class="row animate-fade">
                <div class="col-12">
                    <div class="card dashboard-card">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center mb-3">

                                        <li><a class="dropdown-item" href="#" onclick="showResumeAnalyzer()">Resume Analyzer</a></li>
                                        <li><a class="dropdown-item" href="#" onclick="showAnalysisHistory()">Analysis History</a></li>
                                    </ul> -->
                                </div>
                            </div>
                            <div id="dataContent">
                                <p class="text-muted text-center py-4">Select an option from the sidebar or quick actions to view data</p>

                        </div>
